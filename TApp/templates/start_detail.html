<html>
    <head>
    <style>
body {
	background-color: #151515;
	color: #eee;
	font-family: 'Share Tech Mono', monospace;
	user-select: none;
}

.info {
	position: absolute;
	top: 0;
	left: 0;
    font-size:16px;
	margin: 10px;
}

.button {
	background-color: #111;
	border: solid 1px #888;
	padding: 8px 25px;
	font-size: 26px;
	letter-spacing: 2px;
	cursor: pointer;
}
.start {
	position: absolute;
	top: 50%;
	left: 50%;
}

    </style>
    </head>
    <body>
    <div class="info">
        <p>Paste your .json file in TApp/upload_files. Fill in the details and go!</p>
    </div>
    <form action="" method="POST">
    {{ form.hidden_tag() }}
    <br><br><br>
    <div>
        {{ form.file_.label }}<br>
        {{ form.file_(size=32) }}
    </div>
    {% for field in form.fields %}
        <div>
            {{ field.label }}<br>
            {{ field(size=32) }}
        </div>
    {% endfor %}
    <button class="button start">
        {{ form.submit() }}
    </button>
    </form>
    </body>
    </html>
